# Spring Boot profile-specific configuration. 
# Overrides/adds to base application.properties when the dev profile is active.
# lets you have different configs for development vs production without changing the main properties file
# Run with '--spring.profiles.active=dev'
H2_CONSOLE_ENABLED=true

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true