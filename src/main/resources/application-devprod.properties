# ========================================
# DEVPROD Profile - Local Development with Production-like Configuration
# ========================================
#
# PURPOSE:
# This profile allows local development with MySQL database and Stripe payments,
# bridging the gap between dev (H2 in-memory) and prod (deployed VM).
#
# WHEN TO USE:
# - Testing Stripe payment flows locally with persistent data
# - Developing features that require MySQL-specific behavior
# - Testing Flyway migrations before deploying to production
# - Debugging payment flows with Stripe CLI webhook forwarding
#
# SETUP REQUIREMENTS:
# 1. MySQL running locally on port 3306:
#    docker-compose up mysql  # Or use local MySQL installation
#
# 2. Stripe CLI webhook forwarding (for payment testing):
#    stripe listen --forward-to localhost:8080/api/payments/webhook
#    (Provides a local webhook secret for development)
#
# 3. Activate this profile:
#    SPRING_PROFILES_ACTIVE=devprod mvn spring-boot:run
#    OR in IDE: Set environment variable SPRING_PROFILES_ACTIVE=devprod
#
# DIFFERENCES FROM OTHER PROFILES:
# - dev: Uses H2 in-memory (data lost on restart), localhost Stripe URLs
# - devprod: Uses MySQL (persistent data), localhost Stripe URLs
# - prod: Uses MySQL via Docker network, production VM Stripe URLs
#
# ========================================

# MySQL Database Configuration (Local)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:webapp}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Connection pool resilience
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=60000

# Schema Management: Use validate (same as prod)
spring.jpa.hibernate.ddl-auto=validate

# SQL Script Management: Never run SQL scripts automatically
spring.sql.init.mode=never

# Disable H2 console (not needed for MySQL)
spring.h2.console.enabled=false

# ========================================
# Flyway Configuration
# ========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.depends-on=entityManagerFactory

# ========================================
# Circular Dependency Fix for Spring Boot 3.x
# ========================================
spring.jpa.defer-datasource-initialization=false
spring.main.allow-circular-references=true

# ========================================
# Stripe Local Development Configuration
# ========================================
# Base URL for Stripe redirects (localhost for local testing)
app.base.url=${APP_BASE_URL:http://localhost:8080}

# Stripe webhook secret for local dev
# Use the webhook secret from Stripe CLI when running:
# stripe listen --forward-to localhost:8080/api/payments/webhook
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# ========================================
# Photo Gallery Configuration
# ========================================
# Upload directory for event photos (local filesystem storage)
# Use absolute path or ${user.dir} to avoid Tomcat temp directory issues
photo.upload.dir=${user.dir}/uploads
