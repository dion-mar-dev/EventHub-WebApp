<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle != null ? pageTitle + ' - EventHub' : 'Create Event - EventHub'}">Create Event - EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .navbar-eventhub { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .navbar-brand { color: white !important; font-weight: bold; }
        .card-form { border-radius: 12px; box-shadow: 0 10px 24px rgba(0,0,0,.08); }
        .btn-eventhub { background-color: #667eea; border-color: #667eea; color: white; }
        .btn-eventhub:hover { background-color: #5a67d8; border-color: #5a67d8; color: white; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-eventhub">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">
            <i class="fas fa-calendar-alt me-2"></i>EventHub
        </a>
        <div class="navbar-nav ms-auto">
            <a class="btn btn-sm btn-light me-2" th:href="@{/events}">
                <i class="fas fa-list me-1"></i>Browse
            </a>
            <form class="d-inline" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card card-form">
                <div class="card-body">
                    <h1 class="h4 mb-3">Create Event</h1>

                    <form th:action="@{/events/create}" th:object="${event}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" th:field="*{title}" placeholder="Event title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="4" th:field="*{description}" placeholder="What is this event about?"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" th:field="*{eventDate}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Time</label>
                                <input type="time" class="form-control" th:field="*{eventTime}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" th:field="*{location}" placeholder="e.g., RMIT Building 80 or Online">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Capacity (optional)</label>
                            <input type="number" min="0" class="form-control" th:field="*{capacity}" placeholder="Leave blank for unlimited">
                        </div>

                        <!-- Category multi-select (binds to request param 'categoryIds') -->
                        <div class="mb-3">
                            <label class="form-label">Categories</label>
                            <select multiple class="form-select" name="categoryIds">
                                <option th:each="c : ${allCategories}" th:value="${c.id}" th:text="${c.name}">Category</option>
                            </select>
                            <div class="form-text">Hold Ctrl/Cmd to select multiple.</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-eventhub">
                                <i class="fas fa-save me-1"></i>Save
                            </button>
                            <a th:href="@{/events}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>

                    <p class="text-muted mt-3 mb-0">
                        Tip: ensure your <code>Event</code> entity has <code>eventDate</code> (LocalDate) and <code>eventTime</code> (LocalTime).
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
