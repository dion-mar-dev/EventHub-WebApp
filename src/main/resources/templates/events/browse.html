<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle != null ? pageTitle + ' - EventHub' : 'Browse Events - EventHub'}">Browse Events - EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .navbar-eventhub { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .navbar-brand { color: white !important; font-weight: bold; }
        .btn-eventhub { background-color: #667eea; border-color: #667eea; color: white; }
        .btn-eventhub:hover { background-color: #5a67d8; border-color: #5a67d8; color: white; }
        .card-event { border-radius: 12px; box-shadow: 0 10px 24px rgba(0,0,0,.08); }
        .badge-cat { color: #fff; }
    </style>
</head>
<body>

<!-- Navbar (matches home.html) -->
<nav class="navbar navbar-expand-lg navbar-eventhub">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">
            <i class="fas fa-calendar-alt me-2"></i>EventHub
        </a>
        <div class="navbar-nav ms-auto">
            <form class="d-inline" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-white h3 mb-0">Browse Events</h1>
        <a th:href="@{/events/create}" class="btn btn-light btn-sm">
            <i class="fas fa-plus me-1"></i>Create Event
        </a>
    </div>

    <!-- Event cards grid -->
    <div class="row g-3" th:if="${events} != null and ${#lists.size(events)} > 0">
        <div class="col-12 col-md-6 col-lg-4" th:each="e : ${events}">
            <div class="card card-event h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title mb-1" th:text="${e.title}">Event Title</h5>
                        <span class="badge badge-cat"
                              th:if="${e.categoryColor != null}"
                              th:style="'background-color:' + ${e.categoryColor}"
                              th:text="${e.categoryName}">Category</span>
                    </div>
                    <p class="text-muted mb-2">
                        <i class="far fa-calendar me-1"></i>
                        <span th:text="${#temporals.format(e.eventDate, 'EEE d MMM yyyy')}">Fri 1 Jan 2025</span>
                        &nbsp;•&nbsp;
                        <i class="far fa-clock me-1"></i>
                        <span th:text="${#temporals.format(e.eventTime, 'h:mm a')}">7:00 PM</span>
                    </p>
                    <p class="card-text" th:text="${e.briefDescription}">Short description…</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted" th:text="${e.location}">Location</small>
                        <a th:href="@{'/events/' + ${e.eventId}}" class="btn btn-sm btn-eventhub">
                            View
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty state -->
    <div class="alert alert-light" th:if="${events} == null or ${#lists.size(events)} == 0">
        No events yet — be the first to <a th:href="@{/events/create}">create one</a>!
    </div>

    <!-- Pager -->
    <nav th:if="${eventsPage != null and eventsPage.totalPages > 1}" class="mt-3">
        <ul class="pagination pagination-sm">
            <li class="page-item" th:classappend="${eventsPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{|/events?page=${eventsPage.number - 1}&size=${eventsPage.size}|}">Prev</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">Page [[${eventsPage.number + 1}]] of [[${eventsPage.totalPages}]]</span>
            </li>
            <li class="page-item" th:classappend="${eventsPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{|/events?page=${eventsPage.number + 1}&size=${eventsPage.size}|}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
